<!DOCTYPE html>
<html lang="ko"> 
<head>
  <meta charset="UTF-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
  <title>기후 위기: 시간이 없습니다</title> 
  <link rel="stylesheet" href="../css/subweb2.css"> 
</head>

<body>
  <!-- 배경 어둡게 처리된 레이어 (배경 이미지 위에 덮기용) -->
  <div class="overlay">
    
    <!-- 본문 콘텐츠를 감싸는 컨테이너 -->
    <div class="container">
      
      <!-- 메인 제목 -->
      <h1>기후 위기, 시간이 없습니다</h1>
      
      <!-- 부제목 -->
      <h2>지금 행동하지 않으면 내일은 없습니다</h2>
      
      <!-- 현재 상황에 대한 경고성 메시지 -->
      <p>
        지구 평균기온은 이미 산업화 이전보다 1.2°C 상승했습니다.<br/>
        우리는 지금, 돌이킬 수 없는 임계점에 다가가고 있습니다.
      </p>

      <!-- 기후 위기의 심각성을 보여주는 데이터 블록 -->
      <div class="facts">
        <div class="fact-box">
          🌡️ 2023년, 인류 역사상 가장 더운 해로 기록되었습니다.
        </div>
        <div class="fact-box">
          🌊 해수면은 20세기 이후 20cm 이상 상승했고, 매년 더 빨라지고 있습니다.
        </div>
        <div class="fact-box">
          🔥 산불, 폭염, 홍수 등 이상기후는 전 세계를 위협하고 있습니다.
        </div>
        <div class="fact-box">
          🐧 생물 종의 1백만 종이 멸종 위기에 처해 있습니다.
        </div>
      </div>

      <!-- 사용자 행동을 촉구하는 메시지 -->
      <p><strong>당신의 작은 행동이 지구를 지킬 수 있습니다.</strong></p>

      <!-- 행동 유도 버튼 (외부 링크) -->
      <a href="https://www.un.org/ko/climatechange" target="_blank" class="cta">
        기후 행동에 동참하기
      </a>
    </div>
  </div>
</body>
</html>
